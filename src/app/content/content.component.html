<form [formGroup]="registerForm" (ngSubmit)="registersubmited()" class="shadow-lg p-3 mb-5 bg rounded">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light rounded">
      <span class="fs-3">Register</span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname">
      <div class="form-text text-danger" *ngIf="FirstName.errors?.['required'] && (FirstName.touched || FirstName.dirty)">First Name is required.</div>
      <div class="form-text text-danger" *ngIf="FirstName.errors?.['minlength'] && (FirstName.touched || FirstName.dirty)">First Name too short.</div>

    </div>
    <div class="col mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname">
      <div class="form-text text-danger" *ngIf="lastName.errors?.['required'] && (lastName.touched || lastName.dirty)">LastName Name is required.</div>
      <!-- <div class="form-text text-danger" *ngIf="LastName.errors?.['minlength'] && (LastName.touched || LastName.dirty)">First Name too short.</div> -->
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" formControlName="email" formControlName="email">
      <div class="form-text text-danger" *ngIf="Email.errors?.['required'] 
      && (Email.dirty || Email.touched)">Email is required.</div>
      <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">Email is Invalid</div>

    </div>
  </div>
  <div class="row">
  <div class="col mb-3">
  <label for="mobile" class="form-label">Mobile Number</label>
  <input type="text" class="form-control" id="mobile" formControlName="mobile">
  <div class="form-text text-danger" *ngIf="Mobile.errors?.['required'] && (Mobile.touched || Mobile.dirty)">Number is required.</div>
      <div class="form-text text-danger" *ngIf="Mobile.errors?.['pattern']">Number is Invalid</div>

  <div class="form-text"></div>
</div>
<div class="col ps-2 md-3">
  <div class="m-1">Gender</div>
  <div class="form-check form-check-inline">
    <input type="radio" class="form-check-input" value="m" id="male" formControlName="gender">
    <label class="form-check-label" for="male">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="radio" class="form-check-input" value="f" id="female" formControlName="gender">
    <label class="form-check-label" for="female">Female</label>
</div>
  </div>
 </div>
 <div class="row">
  <div class="col mb-3">
    <label for="pwd" class="form-label">password</label>
    <input type="password" class="form-control" id="pwd" formControlName="pwd">
    <div class="form-text"></div>
 </div>
 <div class="col mb-3">
  <label for="rpwd" class="form-label">Repeat password</label>
  <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
  <div class="form-text"></div>
</div>
</div>
<div class="row">
  <div class="col-6 offset-3">
    <div class="d-grid">
      <button type="submit" value="Submit" class="btn  btn-primary">Submit</button>
    </div>
  </div>
</div>
</form>
